{% extends 'base_accounts.html' %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Сбросьте пароль</h3>
          <p>Введите Ваш адрес эл. почты и мы отправим Вам письмо с инструкциями по сбросу пароля.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Отправить письмо </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
